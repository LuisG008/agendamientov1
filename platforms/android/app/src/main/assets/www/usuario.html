<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <!-- Color theme for statusbar -->
        <meta name="theme-color" content="#2196f3">
        <!-- Your app title -->
        <title>Agendamiento</title>
        <!-- Path to Framework7 Library Bundle CSS -->
        <link rel="stylesheet" href="css/framework7.bundle.min.css">
        <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
        <!-- Path to your custom app styles-->
        <link rel="stylesheet" href="css/my-app.css">
    </head>
    <body class="cuerpo">
        <!-- App root element -->
        <div id="app">
                <div class="panel panel-left panel-cover panel-resizable">
                        <div class="block">
                            <div class="list">
                                <ul>
                                    <li>
                                        <a href="/usuario/" class="item-link item-content panel-close">
                                            <div class="item-media"><i class="fas fa-file-invoice"></i></div>
                                            <div class="item-inner">
                                                <div class="item-title">Solicitar turno</div>
                                            </div>
                                        </a>
                                    </li>
                                    <li id="btnPedidosMenu">
                                        <a href="/moduloturnos/" class="item-link item-content panel-close">
                                            <div class="item-media"><i class="far fa-calendar-alt"></i></div>
                                            <div class="item-inner">
                                                <div class="item-title">Historial Turnos</div>
                                            </div>
                                        </a>
                                    </li>
                                    <li id="btnSessionMenu">
                                        <a href="/perfil/" class="item-link item-content panel-close">
                                            <div class="item-media"><i class="fas fa-user-cog"></i></div>
                                            <div class="item-inner">
                                                <div class="item-title">Editar Perfil</div>
                                            </div>
                                        </a>
                                    </li>
                                    <li id="btnRegistroMenu">
                                        <a  href="/entidades/" class="item-link item-content panel-close">
                                            <div class="item-media"><i class="far fa-building"></i></div>
                                            <div class="item-inner">
                                                <div class="item-title">Agregar entidad a mi lista</div>
                                            </div>
                                        </a>
                                    </li>
                                    <li id="btnRegistro">
                                        <a  href="/ultimotikect/" class="item-link item-content panel-close">
                                            <div class="item-media"><i class="fas fa-file-invoice"></i></div>
                                            <div class="item-inner">
                                                <div class="item-title">Ticket</div>
                                            </div>
                                        </a>
                                    </li>
                                    <li id="btnCerrarSesionMenu">
                                        <a onclick="cerrarSesion()" href="/home/" class="item-link item-content panel-close">
                                            <div class="item-media"><i class="fas fa-power-off"></i></div>
                                            <div class="item-inner">
                                                <div class="item-title">Cerrar sesion</div>
                                            </div>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
            <!-- Statusbar overlay -->
            <div class="statusbar"></div>
            <!-- Your main view, should have "view-main" class -->
            <div class="view view-main">
                <!-- Initial Page, "data-name" contains page name -->
                <div data-name="usuario" class="page">
                    <!-- Top Navbar -->
                    <div class="Content Block">

                   
                    <div class="navbar" style="background-color: #729ECA;">
                            <div class="navbar-inner barraNav">
                                <div class="left iconoMenu"><a href="#" class="panel-open"><i style="color: white;  margin-left: 7px;" class="fas fa-bars"></i></a></div>
                                <!--<div class="title" style="color: white;">Ivoy</div>-->
                                <div class="right">
                                    <!-- Link to enable searchbar -->
                                </div>
                                <!--Searchbar is a direct child of "navbar-inner"-->
                                <form class="searchbar searchbar-expandable searchbar-init" data-search-container=".listEmpresasHome" data-search-item="li" data-search-in=".item-title">
                                    <div class="searchbar-inner">
                                        <div class="searchbar-input-wrap">
                                            <input type="search" placeholder="Buscar" />
                                            <i class="searchbar-icon"></i>
                                            <span class="input-clear-button"></span>
                                        </div>
                                        <span class="searchbar-disable-button">Cancelar</span>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- Bottom Toolbar -->
                    <!-- Scrollable page content -->
                    <div class="Content Block">
                        <div class="contenedor_global_turno">
                            <div class="iconoservicio"><div class="iconoservi"></div></div>
                            <div class="contenedor_entidades" id="empresa">
                                <form class="list" id="my-form">
                                    <div class="list no-hairlines-md" >
                                    <ul>
                                        <li class="item-content item-input" style="display: flex; flex-direction: column;">
                                            <div class="item-inner">
                                                <div class="item-title item-label">Seleccione la entidad y sede para solicitar el turno</div>

                                                <select onchange="CargarSelectSedesTurno();" name="enti" id="enti">
                                                    <option value="" selected disabled>Seleccionar</option>
                                                </select>
                                                
                                            </div>


                                            <div class="item-inner">
                                                    <div class="item-title item-label">Seleccione la sede</div>

                                                    <select name="sede" id="sede">
                                                        <option value="" selected disabled></option>
                                                    </select>
                                                    
                                                </div>
                                        </li>
                                    </ul>
                                    </div> 
                                    <div style="display: flex; justify-content: center; align-items: center;">
                                            <a href=""> <button class="col button button-fill" onclick="DatosEmpresa()">Solicitar</button></a>
                                            <!-- <a href="/servicio/"> <button class="col button button-fill" onclick="DatosEmpresa()">Solicitar</button></a>  -->


                                            <!-- <a href="/servicio/"> <button  type="button" value="Solicitar" onclick="DatosEmpresa()" class="bton">Solicitar</button></a>  -->
                                    </div>                                
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Path to Framework7 Library Bundle JS-->
        <script type="text/javascript" src="js/framework7.bundle.min.js"></script>
        <!-- Path to your app js-->
        <script type="text/javascript" src="js/my-app.js"></script>
        <script type="text/javascript" src="js/font-awesome.js"></script>
    
        <script type="text/javascript" src="cordova.js"></script>
    </body>
</html>
